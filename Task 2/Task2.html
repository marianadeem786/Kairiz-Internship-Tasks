<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    
    <div class="container">
        <div class="login-box">
            <span class="close-button">&times;</span>
            <h2>Sign in</h2>
            
            <form>
                <input type="text" placeholder="Put your login here" />
                
                <input type="password" placeholder="Password" />
                <p class="forgot-password">Forgot password? <a href="#">Click here to restore</a></p>
                <div class="form-actions">
                    <button type="submit">Login</button>


                    <div class="checkboxes">
                        
                    <label for="show-password">Show Password
                      <input type="checkbox" id="show-password">
                     </label>
                        <label for="remember-me">Remember Me
                          <input type="checkbox" id="remember-me">
                      </label>
                    </div>
                </div>
            </form>
        </div>
        <div class="social-login">
           
            <p>You can also login with your social account</p>
            <div class="social-buttons">
                <button class="social-button"><i class="fab fa-facebook-f"></i> Facebook</button>
                <button class="social-button"><i class="fab fa-twitter"></i> Twitter</button>
                <button class="social-button"><i class="fab fa-google"></i> Google</button>
            </div>
            <p >Or use your OpenID to login</p>
            <div class="openid">
                <input type="text" placeholder="Your OpenID">
                <button id="go button">Go</button>
            </div>
            <p class="popup">You may need to disable any popup blockers to login with above sites.</p>

        </div>
        <div class="register-now-container">
            <p class="register-now">Don't registered? <a href="#">Register now!</a></p>
        </div>
    </div>

    
            
     
</body>
</html>
